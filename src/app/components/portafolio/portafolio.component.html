<div class="component">
    <div class="encabezado">
      <h1>Portafolio</h1>
    </div>
      <mat-grid-list cols="4" rowHeight="400px">
        <mat-grid-tile *ngFor="let item of cards">
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="{{ item.image }}">
              <mat-card-content>
                <p>{{ item.content }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Learn More</button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
  </div>
