<div class="component">
  <div class="encabezado">
    <h1>{{textos[currentLanguage].titulo}}</h1>
  </div>
  <div class="intro">
    <p>
       {{textos[currentLanguage].p1}}
    </p>
  </div>
  <mat-grid-list [cols]="colSize" rowHeight="fit" class="grid-list"  >
    <mat-grid-tile *ngFor="let item of cards[currentLanguage]">
      <mat-card class="card">
        <div>
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ item.image }}" />
          <mat-card-content>
            <p>{{ item.content }}</p>
          </mat-card-content>
        </div>
        <div>
          <mat-card-actions>
            <button mat-button class="button" (click)="openDialog(item)">
              {{textos[currentLanguage].button}}
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
