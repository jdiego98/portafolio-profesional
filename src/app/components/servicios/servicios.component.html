<div class="component">
  <div class="encabezado">
    <h1>Servicios</h1>
  </div>
  <mat-grid-list cols="4" rowHeight="fit" class="grid-list">
    <mat-grid-tile *ngFor="let item of cards">
      <mat-card class="card">
        <div>
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ item.image }}" />
          <mat-card-content>
            <p>{{ item.content }}</p>
          </mat-card-content>
        </div>
      <div>
          <mat-card-actions>
            <button mat-button class="button" (click)="openDialog(item)">Ver m√°s</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
